<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>校园博览会</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
#picture{
	width: 100%;
}
.foot{
	position: absolute;
	right: 2.3%;
	top: 86%;
}
.fonter{
	position:absolute;
	right:14px;
	top:100px;
 	font-size:18px;
	font-weight:bold;
	font-family:微软雅黑;
	color:#A371A5;
}
</style>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//对象跳动动画
	setInterval(function (){ msg();}, 200)
		function msg(){
		    var ys = $(".fonter");
			if(!($(ys).is(":animated"))){
			$(ys).animate({"top":"100px",},200).animate({"top":"50px",},200)
			.animate({"top":"50px",},200).animate({"top":"50px",},200)
			.animate({"top":"50px",},200).animate({"top":"50px",},200)
 		}
	}

	//闪烁动画
	setInterval(function(){
	$(".fonter").fadeOut(200).css("font-size","18px").fadeIn(200).css("font-size","18px");
	},400);


    var oPicture = document.getElementById('picture');
	var height = document.documentElement.scrollHeight;
	oPicture.style.height=height + 'px';
});
</script>
</head>
<body>
	<img id="picture" src="images/lead.gif">
	<a class="foot" href="shouye.html"><span class="fonter">点我!</span><img src="images/foot.png"></a>
</body>
</html>
